<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>log-in</title>
</head>
<body>
    <div class="container">
        <!-- Burger Menu -->
        <div id="menuBurger" class="menu-burger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Navigation Menu -->
        <nav id="navMenu" class="nav-menu hidden">

                <li><a href="index.html">Accueil</a></li>
                <li><a href="testlogo.html">Jeux</a></li>
                <li><a href="login.html">Log-in</a></li>
                </ul>
        </nav>

    <div class="containerr">
        <!-- Formulaire de connexion -->
        <div class="form_area">
            <!-- Titre -->
            <p class="title">CONNECTEZ-VOUS</p>
            <!-- Formulaire -->
            <form id="loginForm" action="">
                <!-- Champ de saisie du nom -->
                <div class="form_group">
                    <label class="sub_title" for="name">Nom</label>
                    <input placeholder="Enter your full name" id="name" class="form_style" type="text">
                </div>
                <!-- Champ de saisie du mot de passe -->
                <div class="form_group">
                    <label class="sub_title" for="password">MOT DE PASSE</label>
                    <input placeholder="Enter your password" id="password" class="form_style" type="password">
                </div>
                <!-- Bouton de connexion avec le lien vers la page de jeu -->
                <button id="loginButton" class="btn" onclick="location.href='testlogo.html'">CONNEXION</button>
            </form>
        </div>
    </div>

    <!-- Script pour la validation du formulaire -->
    <script src="login.js"></script>
</body>
</html>
